<div class="flex justify-center w-full mt-10">
    <div class="w-6/12 bg-white rounded shadow-md p-8 sm:w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>

        <form [formGroup]="loginForm">

            <!-- Email -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label for="email">Email</mat-label>
                    <input formControlName="email" matInput placeholder="Your Email" required />
                </mat-form-field>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <mat-form-field class="w-full">
                    <mat-label for="password">Password</mat-label>
                    <input type="password" formControlName="password" matInput placeholder="Your Password" required />
                </mat-form-field>
            </div>

            <!-- Button -->
                <button mat-raised-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
        </form>

        <!-- <p class="text-sm text-gray-600 text-center mt-4">
            Already have an account?
            <a href="#" class="text-blue-600 hover:underline">Login</a>
        </p> -->
    </div>
</div>
